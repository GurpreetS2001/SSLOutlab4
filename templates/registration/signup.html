{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <h2>Signup with your GitHub username and set a strong password!</h2>
  <div class="alert alert-warning" role="alert">
    Please make sure a GitHub profile exists for the username you enter.
  </div>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Sign Up</button>
  </form>
{% endblock %}
