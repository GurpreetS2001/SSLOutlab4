{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="alert alert-info" role="alert">
  Login with your GitHub Profiles account credentials
</div>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Log In</button>
</form>
{% endblock %}
