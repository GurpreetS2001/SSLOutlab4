{% load static %}
<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <meta charset="utf-8">
  <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
  <link rel="stylesheet" type="text/css" href="{{BASE_DIR}}/static/style.css">
</head>
<body>
  <main>
    <div id="top" class="text-center" >
      <h3>Built by 200050076-200050046</h3>
      <h1>Welcome to GitHub Profiles!</h1>
      {% if user.is_authenticated %}
      <a class="btn btn-primary" href="/accounts/explore" role="button">Explore</a>
      <a class="btn btn-primary" href="/accounts/profile" role="button">My Profile</a>
      <a class="btn btn-primary" href="{% url 'logout' %}" role="button">Log Out</a>
      {% else %}
      <a class="btn btn-primary" href="/accounts/signup" role="button">Sign Up</a>
      <a class="btn btn-primary" href="/accounts/login" role="button">Log In</a>
      {% endif %}
    </div>
    <div class="container" id="bottom" >
    {% block content %}
    {% endblock %}
    </div>
  </main>
</body>
</html>
