{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% csrf_token %}
{% if user.is_authenticated %}
  <h3>Hi {{ user.username }}!</h3>
  <p><a href="{% url 'logout' %}" class="btn btn-success">Log Out</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}" class="btn btn-success">Log In</a>
{% endif %}
{% endblock %}}
